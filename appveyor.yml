version: 1.0.{build}-{branch}

environment:
  matrix:
    - RUBY_VERSION: '23'
    - RUBY_VERSION: '23-x64'
    - RUBY_VERSION: '24'
    - RUBY_VERSION: '24-x64'
    - RUBY_VERSION: '25'
    - RUBY_VERSION: '25-x64'

install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - gem update --system
  - gem install bundler
  - gem --version
  - bundle install

build: off

branches:
  only:
    - master

before_test:
  - bundle exec ruby -v
  - bundle exec gem -v
  - bundle -v

test_script:
  - bundle exec rake
